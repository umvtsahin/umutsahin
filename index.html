<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umut Şahin Galeri | Mobil Uygulama</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div id="intro-screen"></div>
    <canvas id="snow-canvas"></canvas> 
    
    <button id="music-toggle" onclick="toggleMute()">
        <i class="fas fa-volume-mute"></i>
    </button>

    <button id="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

    <aside id="sidebar">
        <div class="sidebar-header">
            <h3>UMUT ŞAHİN</h3>
            <button class="close-sidebar" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
        </div>
        <nav>
            <a href="#" onclick="navigate('home-page'); toggleSidebar();"><i class="fas fa-home"></i> Ana Sayfa</a>
            <a href="#" onclick="navigate('categories-page'); toggleSidebar();"><i class="fas fa-grip-lines"></i> Kategoriler</a>
            <a href="#" onclick="navigate('about-page'); toggleSidebar();"><i class="fas fa-question-circle"></i> Hakkında/İletişim</a>
        </nav>
    </aside>

    <div id="content-wrapper">
        
        <main id="home-page" class="page active">
            <h2 id="current-category-title">Fotoğraflar</h2>
            <section class="gallery-container masonry-grid">
                </section>
        </main>

        <section id="about-page" class="page">
            <div class="message-box">
                <h2>Yapım Aşamasında</h2>
                <p>Yakında burası Umut Şahin'in hikayesi ve iletişim bilgileriyle güncellenecek.</p>
            </div>
        </section>

        <section id="categories-page" class="page">
            <h2>Kategorileri Keşfet</h2>
            <ul id="category-list">
                </ul>
        </section>

    </div> <div id="player"></div>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img id="lightbox-image" class="lightbox-content">
        <div class="lightbox-details">
            <p id="lightbox-description"></p>
            <span id="lightbox-date"></span>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
