<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umut Şahin - Kış Galerisi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="snow-container"></div> 
    
    <header>
        <h1>UMUT ŞAHİN</h1>
        <p class="tagline">Işık, Sözler ve Kış Rüyası</p>
    </header>

    <main class="gallery-container">
        <div class="gallery-item">
            <img src="https://i.pinimg.com/73x/c0/4b/a3/c04ba3d8c32b49cd10649d6e634d6f92.jpg" alt="Pencere Kenarındaki Kedi" 
                 data-description="Huzurlu bir kış sabahı. Pencere kenarında dostum ve uzaklardaki şehir silüeti." 
                 data-date="2025/12/14" 
                 onclick="openLightbox(this)">
        </div>
        
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1043/800/600" alt="Göl Manzarası" 
                 data-description="Kış manzarası. Sessizliğin sesi ve soluk gökyüzü." 
                 data-date="2025/12/05" 
                 onclick="openLightbox(this)">
        </div>
        
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1079/600/950" alt="Kış Işıkları" 
                 data-description="Sokak lambaları altında düşen ilk kar taneleri." 
                 data-date="2025/12/12" 
                 onclick="openLightbox(this)">
        </div>

        </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img id="lightbox-image" class="lightbox-content" src="" alt="Büyütülmüş Fotoğraf">
        <div id="lightbox-details" class="lightbox-details">
            <p id="lightbox-description"></p>
            <span id="lightbox-date" class="date-info"></span>
        </div>
    </div>

    <div id="audio-bar">
        <p>Kış Rüyası</p>
        <audio id="site-audio" controls loop>
            <source src="[ŞARKINIZIN DİREKT MP3 URL'Sİ]" type="audio/mpeg"> 
            Tarayıcınız ses dosyasını desteklemiyor.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
